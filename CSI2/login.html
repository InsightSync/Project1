<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Academic Tracker</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-8">
                <a href="index.html" class="brand justify-center mb-4">
                    <i class="fa-solid fa-graduation-cap"></i>
                    Academic Tracker
                </a>
                <h2 class="text-xl">Welcome Back!</h2>
                <p class="text-sm text-gray" style="color: var(--gray);">Please sign in to your account</p>
            </div>

            <div class="card">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <div class="relative">
                            <input type="email" class="form-input" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <div class="flex justify-between items-center mb-4 text-sm">
                        <label class="flex items-center gap-2" style="cursor: pointer;">
                            <input type="checkbox" checked> Remember me
                        </label>
                        <a href="#" class="text-primary hover:underline" style="color: var(--primary);">Forgot
                            password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>

                    <p class="text-center mt-4 text-sm">
                        Don't have an account? <a href="register.html" class="text-primary"
                            style="color: var(--primary); font-weight: 600;">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
