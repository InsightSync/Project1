<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Academic Tracker</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-card" style="max-width: 450px;">
            <div class="text-center mb-8">
                <a href="index.html" class="brand justify-center mb-4">
                    <i class="fa-solid fa-graduation-cap"></i>
                    Academic Tracker
                </a>
                <h2 class="text-xl">Create your account</h2>
                <p class="text-sm text-gray" style="color: var(--gray);">Start tracking your academic journey today</p>
            </div>

            <div class="card">
                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" placeholder="you@example.com" required>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-input" placeholder="••••••••" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Confirm Pass</label>
                            <input type="password" class="form-input" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">I am a</label>
                        <select class="form-select" name="role" required>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>

                    <p class="text-center mt-4 text-sm">
                        Already have an account? <a href="login.html" class="text-primary"
                            style="color: var(--primary); font-weight: 600;">Log in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
